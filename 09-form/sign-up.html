<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section class="sign-in">

            <article class="sign-in__details">
                <h1>Sign Up</h1>
                <p>Fill the form below to create an account</p>
                <form class="sign-in__form">

                    <div class="form__control">
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="Enter your Fullname">
                    </div>

                    <div class="form__control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form__control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <div class="form__control">
                        <label for="cpassword">Confirm Password</label>
                        <input type="cpassword" id="cpassword" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="submit" class="btn ">
                        <img src="./assets/google.png" alt="google__logo">
                        <p>Sign Up with Google</p>
                    </button>
                </form>
                <small class="next__page">Already have an account? <a href="./index.html">Sign In</a></small>
            </article>

            <article class="sign-in__logo">
                <div>
                    <img src="./assets/logo.png" alt="logo">
                </div>
            </article>

        </section>
    </main>

</body>

</html>
