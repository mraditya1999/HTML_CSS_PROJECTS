<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section>

    <article class="hero-wrapper">

      <div class="hero-content-wrapper">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="hero-info">
          <h1><span>We're</span> <br> coming <br>soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="form">
            <div class="form-control">
              <div>
                <input type="text" placeholder="Email Address">
                <img src="./images/icon-error.svg" alt="error" class="error">
              </div>
              <button type="submit" class="btn">
                <img src="./images/icon-arrow.svg" alt="arrow-icon">
              </button>
            </div>
            <small class="error-text">please provode a valid email</small>
          </form>
        </div>
      </div>

      <footer class="attribution">
        <p>
          Challenge by <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/mraditya1999">Aditya Yadav</a>.
        </p>
      </footer>
    </article>

    <article class="hero-img">
      <div class="hero-img-logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <picture>
        <source media="(min-width:992px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="hero-img">
      </picture>
    </article>
  </section>

  <!-- <div class="popup">
    <p>Valid EmailðŸ¥³ðŸ¥³</p>
  </div> -->

  <script src="./app.js"></script>
</body>

</html>
