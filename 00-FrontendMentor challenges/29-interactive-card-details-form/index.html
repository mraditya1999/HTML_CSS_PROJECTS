<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <section>
    <article class="card-image">
      <div class="card-back">
        <div class="stripe"></div>
        <div class="cvc">000</div>
      </div>
      <div class="card-front">
        <div class="circles">
          <img src="./images/card-logo.svg" alt="card-logo">
        </div>
        <div class="card-details">
          <p class="number">0000 0000 0000 0000</p>
          <div>
            <p class="name">Jane Appleseed</p>
            <p class="expiry">00/00</p>
          </div>
        </div>
      </div>
    </article>

    <article class="card-info">
      <form class="active form">

        <div class="form-control">
          <label for="card-name">Cardholder Name</label>
          <input type="text" class="form-input" id="card-name" placeholder="e.g. Jane Appleseed">
          <small class="error"></small>
        </div>

        <div class="form-control">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-input" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <small class="error"></small>
        </div>

        <div class="form-control form-row">
          <div>
            <label for="card-month">Exp. Date</label>
            <input type="text" class="form-input" id="card-month" placeholder="MM">
            <small class="error"></small>
          </div>

          <div>
            <label for="card-year">(MM/YY)</label>
            <input type="text" class="form-input" id="card-year" placeholder="YY">
            <small class="error"></small>
          </div>

          <div>
            <label for="card-cvc">CVC</label>
            <input type="text" class="form-input" id="card-cvc" placeholder="e.g. 123">
            <small class="error"></small>
          </div>
        </div>

        <button type="submit" class="btn">Confirm</button>

      </form>
      <div class="thank-you">
        <div class="complete-logo">
          <img src="./images/icon-complete.svg" alt="complete">
        </div>
        <h1>Thank you!</h1>
        <P>We've added your card details</P>
        <button type="submit" class="btn back-btn">Confirm</button>
      </div>
    </article>

  </section>
