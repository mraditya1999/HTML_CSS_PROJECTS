<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="" class="img">
      <div class="card-info">
        <h2>Improve your front-end <br> skills by building projects</h2>
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </div>

  </main>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </p>
  </div>

</body>

</html>
