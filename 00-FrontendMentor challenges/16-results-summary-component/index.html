<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="card-container">

      <div class="card-1">
        <p class="result">Your Result</p>
        <div class="circle">
          <span class="text-lg">76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card-2">
        <h3>Summary</h3>

        <div class=" row row-1">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h5>Reaction</h5>
          </div>
          <div class="right">
            <h5><span>80</span> / 100</h5>
          </div>
        </div>

        <div class=" row row-2">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h5>Memory</h5>
          </div>
          <div class="right">
            <h5><span>92</span> / 100</h5>
          </div>
        </div>

        <div class=" row row-3">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h5>Verbal</h5>
          </div>
          <div class="right">
            <h5><span>61</span> / 100</h5>
          </div>
        </div>

        <div class=" row row-4">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h5>Visual</h5>
          </div>
          <div class="right">
            <h5><span>72</span> / 100</h5>
          </div>
        </div>

        <button type="button" class="btn">continue</button>
      </div>
    </div>

  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999">Aditya yadav</a>.
    </p>
  </footer>



</body>

</html>
