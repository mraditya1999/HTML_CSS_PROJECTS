<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="hero" class="img">
      </div>


      <div class="card-info">
        <h2 class="card-title"> Order Summary</h2>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="annual-plan">
          <div class="icon-container">
            <img src="./images/icon-music.svg" alt="music">
          </div>
          <div class="price">
            <h4>Annual Plan</h4>
            <small>$59.99/year</small>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="btn-container">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary"> Cancel Order</button>
        </div>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </div>

  </main>

</body>

</html>
