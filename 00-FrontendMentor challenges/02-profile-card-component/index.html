<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <article class="card">
      <header>
        <img src="./images/image-victor.jpg" alt="profile" class="img">
      </header>

      <div class="card-info">
        <h4 class="profile-title">victor crest <span>26</span></h4>
        <p class="city">london</p>
      </div>

      <footer>
        <div>
          <h5 class="status">80K</h5>
          <small>Followers</small>
        </div>

        <div>
          <h5 class="status">803K</h5>
          <small>Likes</small>
        </div>

        <div>
          <h5 class="status">1.4K</h5>
          <small>Photos</small>
        </div>
      </footer>

    </article>
  </section>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </p>
  </footer>

</body>

</html>
