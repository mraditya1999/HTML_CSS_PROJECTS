<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section>
      <article class="image-container">
        <picture>
          <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="header" class="img">
        </picture>
      </article>

      <article class="card-info">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="container">

          <div class="stats">
            <h3>10K+</h3>
            <small>companies</small>
          </div>

          <div class="stats">
            <h3>314</h3>
            <small>templates</small>
          </div>

          <div class="stats">
            <h3>12M+</h3>
            <small>queries</small>
          </div>

        </div>

      </article>
    </section>

  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </p>
  </footer>

</body>

</html>
