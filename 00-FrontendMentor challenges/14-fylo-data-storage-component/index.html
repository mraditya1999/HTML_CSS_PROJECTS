<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main>

    <div class="data-storage">

      <div class="storage-intro">
        <img src="./images/logo.svg" alt="logo">
        <ul class="icons">
          <li class="icon"><img src="./images/icon-document.svg" alt=""></li>
          <li class="icon"><img src="./images/icon-folder.svg" alt=""></li>
          <li class="icon"><img src="./images/icon-upload.svg" alt=""></li>
        </ul>
      </div>

      <div class="storage-info">
        <p>You've used <span class="color">815 GB</span> of your storage</p>
        <div class="storage">
          <div class="used-storage">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage-range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="tooltip">
          <p><span class="text-lg">185</span> GB Left</p>
        </div>

      </div>


    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999">Aditya Yadav</a>.
    </p>

  </main>

</body>

</html>
