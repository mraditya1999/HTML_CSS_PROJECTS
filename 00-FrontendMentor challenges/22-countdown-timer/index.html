<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>

    <div class="wrapper">
      <h3 class="heading">We're launching soon</h3>
      <div class="block-container">

        <div class="block">
          <span>08</span>
          <small class="tx-small">days</small>
        </div>

        <div class="block">
          <span>23</span>
          <small class="tx-small">hours</small>
        </div>

        <div class="block">
          <span>55</span>
          <small class="tx-small">minutes</small>
        </div>

        <div class="block">
          <span>41</span>
          <small class="tx-small">seconds</small>
        </div>

      </div>
    </div>

    <ul class="social-icons">
      <li><a class="social-icon" href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
      <li><a class="social-icon" href="#"><i class="fa-brands fa-pinterest"></i></a></li>
      <li><a class="social-icon" href="#"><i class="fa-brands fa-instagram"></i></i></a></li>
    </ul>


    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999">Aditya Yadav</a>.
    </p>
  </main>

  <script src="./app.js"></script>
</body>

</html>
