<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- fontawesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- fontawesome javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" defer></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <nav class="navbar">
      <div class="nav-center">
        <img src="./images/logo.svg" alt="brand-logo" class="nav-logo">
      </div>
    </nav>

    <section class="hero">
      <div class="section-center hero-center">

        <div class="hero-img">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </div>

        <div class="hero-info">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>

          <ul class="social-icons">
            <li class="social-icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="social-icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="social-icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>

        </div>

      </div>

    </section>

    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </p>
  </header>

</body>

</html>
