<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <section>
      <article class="img-container">
      </article>

      <article class="product-info">
        <h5>Perfume</h5>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</< /p>
        <h2 class="price">$149.99 <small>$169.99</small></h2>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" class=".icon"> Add to Cart
        </button>
      </article>


      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
      </p>
    </section>
  </main>

</body>

</html>
