<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <article class="card">

      <div class="card-img-container">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="ethereum">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="icon">
        </div>
      </div>

      <div class="card-info">
        <a href="#" class="card-title">Equilibrium #3429</a>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-content-wrapper">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </div>

  </main>
</body>

</html>
