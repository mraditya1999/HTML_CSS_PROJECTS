<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body class="theme-1">

  <main>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>

        <div class="theme-toggle">
          <small>Theme</small>
          <div class="theme-wrapper">

            <div class="themes">
              <span class="theme-1">1</span>
              <span class="theme-2">2</span>
              <span class="theme-3">3</span>
            </div>

            <div class="outer">
              <div class="inner"></div>
            </div>

          </div>
        </div>
      </div>

      <form class="form">
        <input type="text" placeholder="" class="form-input">
      </form>

      <div class="btn-container">
        <div class="row row-1">
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class="btn delete">DEL</button>
        </div>

        <div class="row row-2">
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
          <button type="button" class="btn">6</button>
          <button type="button" class="btn">+</button>
        </div>

        <div class="row row-3">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">-</button>
        </div>

        <div class="row row-3">
          <button type="button" class="btn">.</button>
          <button type="button" class="btn">0</button>
          <button type="button" class="btn">/</button>
          <button type="button" class="btn">*</button>
        </div>

        <div class="row row-4">
          <button type="button" class="btn reset">RESET</button>
          <button type="button" class="btn result">=</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
